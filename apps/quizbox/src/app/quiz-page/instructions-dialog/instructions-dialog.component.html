<div class="instructions-wrap">
  <h1 matDialogTitle>
    Welcome to Quizbox! Get ready to test your knowledge Here's how it works!!!
  </h1>

  <mat-dialog-content class="instructions">
    <ul>
      <li>There are 15 questions with single correct answers</li>
      <li>All are Multiple choice questions</li>
      <li>Attend all the Questions, No questions or optional</li>
      <li>Questions carries 1 mark Each</li>
    </ul>
  </mat-dialog-content>

  <mat-dialog-actions class="justify-content-end">
    <button mat-raised-button [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button [mat-dialog-close]="true" color="primary">Start</button>
  </mat-dialog-actions>
</div>
